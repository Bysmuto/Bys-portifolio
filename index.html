<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="site">
      <!-- barra de menu  -->
      <div class="menubar">
        <img src="img/bys.png" id="byslogo" />

      <!-- Apresentação  -->
      <div id="func0"></div>
      <div class="apresentação">

        <div class="output" id="outputA">
          <p id="funcA-output1" class="func-output">

            Tenho 20 anos, atualmente <br />
            curso Desenvolvimeto Full Stack <br />

            e atuo como designer grafico "

      </div>

      <!-- RecursoD  --><span class="progm-name"></span>
      <div class="func">
        <!-- func  -->
        <div class="Recurso">
          <p id="funcRd">
            <span class="func-color">Recursos</span> (
            <span class="parametro">design</span> )
          </p>
        </div>
      </div>
      <!-- output  -->
      <div id="outputRd" class="func-output"></div>

      <!-- RecursoP  -->
      <div class="func">
        <!-- func  -->

        <p id="funcRp">
          <span class="func-color">Recursos</span> (
          <span class="parametro">programação</span> )
        </p>
      </div>
      <!-- output  -->
      <div id="outputRp" class="func-output"></div>

      <!-- fim site  -->
    </div>
    <script src="script.js"></script>
    <script></script>
